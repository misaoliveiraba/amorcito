<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      overflow: hidden;
      background: #fff0f5;
      position: relative;
    }

    /* Fundo com cora√ß√µes */
    .heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .heart-container .heart {
      position: absolute;
      top: -20px;
      color: #ff69b4;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Splash screen */
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: transform 1s ease-in-out;
    }

    .splash button {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      font-size: 1.4em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .splash button:hover {
      background-color: #e055a1;
    }

    .main-content {
      position: absolute;
      top: 0;
      left: 100vw;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      overflow-y: auto;
      transition: left 1s ease-in-out;
      padding: 20px;
      text-align: center;
    }

    .main-content.active {
      left: 0;
    }

    h1 {
      font-size: 2em;
      color: #d6336c;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 360px;
      height: 390px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slides-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 15px;
    }

    .contador {
      margin-top: 20px;
      font-size: 1.2em;
      color: #6a1b9a;
    }

    .frase {
      margin-top: 30px;
      font-size: 1.4em;
      font-style: italic;
      color: #c2185b;
      padding: 0 15px;
    }

    .botao {
      margin-top: 25px;
    }

    .botao button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botao button:hover {
      background-color: #e055a1;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup video {
      max-width: 90%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .popup.active {
      display: flex;
    }

    .popup::after {
      content: "‚úñ";
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.6em;
      }

      .contador {
        font-size: 1em;
      }

      .frase {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Cora√ß√µes no fundo -->
  <div class="heart-container" id="heartContainer"></div>

  <!-- Splash de entrada -->
  <div class="splash" id="splash">
    <button onclick="entrar()">Clique Aqui</button>
  </div>

  <!-- P√°gina principal -->
  <div class="main-content" id="mainContent">
    <h1>Nosso Amor em Cada Segundo</h1>

    <div class="slider">
      <div class="slides-wrapper" id="slidesWrapper">
        <img src="fotos/amor01.jpg" alt="Amor 1" />
        <img src="fotos/amor02.jpg" alt="Amor 2" />
        <img src="fotos/amor03.jpg" alt="Amor 3" />
        <img src="fotos/amor04.jpg" alt="Amor 4" />
        <img src="fotos/amor05.jpg" alt="Amor 5" />
        <img src="fotos/amor06.jpg" alt="Amor 6" />
        <img src="fotos/amor07.jpg" alt="Amor 7" />
        <img src="fotos/amor08.jpg" alt="Amor 8" />
        <img src="fotos/amor09.jpg" alt="Amor 9" />
      </div>
    </div>

    <div class="contador" id="contador">
      Carregando contador...
    </div>

    <div class="frase">
      "Em cada batida do meu cora√ß√£o, existe um 'eu te amo' que nasceu desde o nosso primeiro olhar."
    </div>

    <div class="botao">
      <button id="abrirVideo">Clique aqui</button>
    </div>

    <div class="popup" id="popupVideo">
      <video id="videoAmor" src="video.mp4" controls autoplay></video>
    </div>
  </div>

  <script>
    const dataInicio = new Date("2023-09-22T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicio;

      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      diff -= anos * (1000 * 60 * 60 * 24 * 365.25);

      const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= meses * (1000 * 60 * 60 * 24 * 30.44);

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= dias * (1000 * 60 * 60 * 24);

      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff -= horas * (1000 * 60 * 60);

      const minutos = Math.floor(diff / (1000 * 60));
      diff -= minutos * (1000 * 60);

      const segundos = Math.floor(diff / 1000);

      document.getElementById("contador").innerHTML = `
        Te amo h√° ${anos} ano(s), ${meses} m√™s(es), ${dias} dia(s), ${horas} hora(s), ${minutos} minuto(s) e ${segundos} segundo(s) üíñ
      `;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    const wrapper = document.getElementById("slidesWrapper");
    const totalImagens = wrapper.children.length;
    let indiceAtual = 0;

    function mostrarProximaImagem() {
      indiceAtual = (indiceAtual + 1) % totalImagens;
      wrapper.style.transform = `translateX(-${indiceAtual * 100}%)`;
    }

    setInterval(mostrarProximaImagem, 5000);

    const abrirBtn = document.getElementById("abrirVideo");
    const popup = document.getElementById("popupVideo");
    const video = document.getElementById("videoAmor");

    abrirBtn.onclick = () => {
      popup.classList.add("active");
      video.currentTime = 0;
      video.play();
    };

    popup.onclick = () => {
      popup.classList.remove("active");
      video.pause();
    };

    function entrar() {
      document.getElementById("splash").style.transform = "translateX(-100%)";
      document.getElementById("mainContent").classList.add("active");
    }

    function criarCoracao() {
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
      document.getElementById('heartContainer').appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
